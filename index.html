<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #canvas{
            display: block;
            border: 5px solid blue;
        
        }

    </style>


</head>
<body>
    <canvas id="canvas"width="500" height="500"></canvas>
    <script>
        //javascript

           var canv = document.getElementById("canvas")

           var ctx = canv.getContext("2d")

            var textn = "QWERTYUIOPASDFGHJKLZXCVBNM"
            var fonts = 24
            var num = Math.floor(canv.width/fonts)

            /*
                x坐标 ： 0 1*24 2*24 3*24  y坐标 ：0
                        0 1*24 2*24 3*24   y坐标 ：1*24
                        0 1*24 2*24 3*24   y坐标 ：2*24
            */ 
                var arr = [45,99,88,77];
            for(var i=0; i<num; i++){  //i*fonts
                //arr.push(0)
                arr[i] = 0
            }
           
            function row(){ 
                ctx.fillStyle = "rgba(0,0,0,0.1)" 
                ctx.fillRect(0,0,canv.width,canv.height)
                ctx.fillStyle = "green"
                ctx.font = "18px arial"
                for(var i=0; i<num; i++){  //i*fonts
                    var x = i*fonts   
                    var y = arr[i]*fonts
                    

                        ctx.fillText("Q",x,y)
                        if(y > canv.height && Math.random()>0.95){
                            arr[i] = 0
                        }

                    arr[i]++
                }        
            }
            

            setInterval(row,50)

          
    </script>


</body>
</html>
